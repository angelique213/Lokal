<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
    
<header class="header">
    
    <div class="logo">
        <img src="images/projectlogo.png" alt="logo" />
    </div>

    <nav class="navigation">
        <ul class ="nav-links">
            <li class="nav-link">
                <a href= "#">Shop Local</a>
            </li>
            <li class="nav-link">
                <a href="#">Best Picks</a>
            </li>
            <li class="nav-link">
                <a href="#">Shop All</a>
            </li>
            <li class="nav-link">
                <a href="#">Shop by Category</a>

                </li>

        </ul>

    </nav>
    
    <nav class="utils">
        <ul class="nav-links">
            <li class="nav-link">
                <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="nav-link">
                <i class="fa-solid fa-user"></i>
            </li>
            <li class="nav-link">
                <i class="fa-solid fa-cart-shopping"></i>

            </li>
            <li class="nav-link">
                <i class="fa-regular fa-heart"></i>
            </li>
            <li class="nav-link">
                <i class="fa-solid fa-headset"></i>
            </li>
            

        </ul>

    </nav>


</header>

    <!-- header section -->

    <section class="banner"> 
        <div class="slide">
            <div>

        </div>

        <div class="slide-details">
            <h1>Supporting Local, One Purchase at a Time.</h1>
            <p>Discover a wide variety of everyday essentials and unique finds from trusted local sellers. Every purchase you make supports small businesses and strengthens our community.</p>
            
            <button class="button">
                Browse Local Finds
            </button>
        </div>
    </section>

    <!-- featured section -->

    <section class="featured">

        <div class="featured-box-1">

            <div class="overlay">

                <button class="button btn">
                    Shop Local Clothing
                </button>
                
            </div>
            

            <div class="bg-image">
                <img src="images/filipiniana.png" alt="product">

            </div>

        </div>

        <div class="featured-box-2">

            <div class="featured-box-2-box-1">
                <div class="overlay">

                    <button class="button btn">
                        Shop Local Crafts
                    </button>
                    
                </div>
                
                <div class="bg-image">
                    <img src="images/16.png" alt="product">
    
                </div>
            </div>
            
            <div class="featured-box-2-box-2">
                <div class="overlay">

                    <button class="button btn">
                        Shop Accessories
                    </button>
                    
                </div>
                
                <div class="bg-image">
                    <img src="images/4p.webp" alt="product">
                </div>
            </div>

            <div class="featured-box-2-box-3">
                <div class="overlay">

                    <button class="button btn">
                        Shop Footwear
                    </button>
                    
                </div>
                
                <div class="bg-image">
                    <img src="images/footware.png" alt="product">
                </div>

            </div>

        </div>

        <div class="featured-box-3">

                        
            <div class="overlay">

                <button class="button btn">
                    Shop Local Flavors
                </button>
                
            </div>

            <div class="bg-image">
                <img src="images/delicacies.png" alt="product">

            </div>

            
        </div>

    </section>


</body>
</html>
