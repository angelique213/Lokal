<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Favorites | Lokal</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- Site CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="wishlist.css">
</head>

<body>

  <!-- ===== HEADER (SAME STRUCTURE AS SHOP ALL) ===== -->
  <header class="header">
    <div class="logo">
      <a href="index.html" aria-label="Home">
        <img src="images/projectlogo.png" alt="logo">
      </a>
    </div>

    <div class="nav-center">
      <form class="site-search" action="search.html" method="GET">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        <input type="search" name="q" placeholder="Search products, categories..." autocomplete="off">
        <button type="submit">Search</button>
      </form>

      <nav class="main-links">
        <ul>
          <li><a href="best-pick/best-picks.html">Best Picks</a></li>
          <li><a href="shop-all.html">Shop All</a></li>
          <li class="has-megamenu">
            <a href="#" class="catmenu-toggle" aria-expanded="false">
              Shop by Category <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
            </a>
            <!-- Optional mega; keep empty if you don’t need it -->
            <div class="mega" id="catMega" role="menu" aria-label="Shop by Category"></div>
          </li>
        </ul>
      </nav>
    </div>

    <nav class="utils">
      <ul class="nav-links">
        <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>

        <!-- Cart (same ID + href as Shop All so cart.js binds) -->
        <li class="cart-icon">
          <a href="#" id="openCart" aria-label="Open cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count">0</span>
          </a>
        </li>

        <!-- Wishlist -->
        <li style="position: relative;">
          <a href="wishlist.html" aria-label="Favorites" id="wishlistLink">
            <i class="fa-regular fa-heart"></i>
            <span class="wishlist-count" id="wishlistCount">0</span>
          </a>
        </li>

        <!-- Support -->
        <li><a href="support.html" aria-label="Support"><i class="fa-solid fa-headset"></i></a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Cart Drawer (COPIED FROM SHOP ALL) ===== -->
  <div class="cd-overlay" id="cdOverlay" aria-hidden="true"></div>
  <aside class="cd-drawer" id="cdDrawer" aria-hidden="true" role="dialog" aria-label="Cart drawer">
    <div class="cd-header">
      <h2>Cart</h2>
      <button id="cdClose" class="cd-close" aria-label="Close cart">×</button>
    </div>
    <div class="cd-body">
      <div id="cdItems" class="cd-items"></div>
      <div class="cd-summary">
        <div class="cd-row">
          <span>Subtotal</span>
          <strong id="cdSubtotal">₱0.00</strong>
        </div>
        <p class="cd-note">Shipping, taxes, and discount codes calculated at checkout.</p>
        <label class="cd-terms">
          <input id="cdAgree" type="checkbox">
          <span>I agree with the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a></span>
        </label>
        <button id="cdCheckout" class="cd-checkout" disabled>CHECK OUT</button>
      </div>
    </div>
  </aside>

  <!-- ===== CONTENT ===== -->
  <main class="fav-wrap">
    <div class="fav-head">
      <h1>Your Favorites</h1>
      <div id="favCount" class="fav-count">0 ITEMS</div>
    </div>

    <!-- Grid that wishlist.js fills -->
    <section id="favGrid" class="fav-grid"></section>

    <!-- Empty state -->
    <p id="wlEmpty" style="display:none; color:#7a6f68; margin-top:16px;">
      You don’t have any favorites yet.
    </p>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <!-- Make sure your wishlist.js is the version that stores absolute URLs -->
  <script src="wishlist.js" defer></script>

  <!-- Same cart logic used in Shop All -->
  <script src="cart.js"></script>

  <!-- Match Shop All: lock body scroll when drawer toggles -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const drawer = document.getElementById('cdDrawer');
      const toggleLock = () => {
        document.body.classList.toggle('lock-scroll', drawer.classList.contains('active'));
      };
      new MutationObserver(toggleLock).observe(drawer, { attributes: true, attributeFilter: ['class'] });
    });
  </script>

  <!-- (Optional) If hidden overlays ever block clicks, uncomment this quick fix
  <style>
    .header .utils { position: relative; z-index: 3000; }
    .has-megamenu .mega { pointer-events: none; opacity:0; visibility:hidden; }
    .has-megamenu.open .mega,
    .catmenu-toggle[aria-expanded="true"] + .mega { pointer-events:auto; opacity:1; visibility:visible; }
  </style>
  -->
</body>
</html>
